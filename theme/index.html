<theme default-language="en-gb"
	   customer-home-screen="main-menu"
	   message-display-duration="5">

	<!-- View 1 -->
	<view class="view animated fadeIn" view-id="view-id-1" view-if-cardin
		  position="left"
		  screens="main-menu,my-balances,cashless,point-play,current-session,my-rewards,languages,themes,astro-blast,astro-blast-fail">
	</view>
	<view class="view animated fadeIn" view-id="view-id-2"
		  position="left"
		  screens="my-offers">
	</view>

	<view class="view animated fadeIn" view-id="view-id-3"
		  position="left"
		  screens="information-menu,hotels,restaurants-and-bars,wellness-and-sport,shows,packages-and-offers,redeem-offers,my-monte-carlo">
	</view>

	<!-- Bottom View -->
	<view class="view animated fadeIn" position="bottom">
		<screen screen-id="attract-mode" class="attract-mode" screen-if-cardout></screen>
		<screen screen-id="bottom-view" screen-if-cardin></screen>
		<button class="btn-eject" link-to="information-menu" style="font-size: 2em;"></button>
	</view>
</theme>
