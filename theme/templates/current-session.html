<!-- Current Session -->
<span class="title">You have earned</span>
<span class="title amount">{{customer.totalPoints}}</span>
<span class="title">Loyalty Points</span>

<!-- Target Meter -->
<radial-gauge class="session-play"
              css-class="session"
              actual=customer.nextPointTarget
              caption="Next point" 
              target=customer.nextPointEarned>
</radial-gauge>

<button class="btn" link-to="point-play">Redeem Points</button>
